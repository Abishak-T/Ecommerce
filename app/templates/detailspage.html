<script>

  // for displaying other images
     var main=document.getElementById("mainimg");
     var other=document.getElementsByClassName("otherimg");

     for (var i=0; i < other.length; i++){
      other[i].onclick = function(event){
        main.src=event.target.src;
      }
     }



                     // JavaScript for increment and decrement functionality
        document.addEventListener('DOMContentLoaded', function() {
          const decrementButton = document.getElementById('decrement');
          const incrementButton = document.getElementById('increment');
          const countInput = document.getElementById('count');

          decrementButton.addEventListener('click', function() {
              let currentValue = parseInt(countInput.value, 10);
              if (currentValue > 0) {
                  countInput.value = currentValue - 1;
              }
          });

          incrementButton.addEventListener('click', function() {
              let currentValue = parseInt(countInput.value, 10);
              countInput.value = currentValue + 1;
          });
      });

</script>
