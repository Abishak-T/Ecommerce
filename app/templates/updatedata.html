<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">choose image :</label>
        <input type="file" name="choose_img" value="{{form.choose_img.value}}"> <br> <br>
        <label for="">Category :</label>
        <input type="text" name="category"  value="{{form.category.value}}"> <br> <br>
        <label for="">price :</label>
        <input type="text" name="price"  value="{{form.price.value}}"> <br> <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
